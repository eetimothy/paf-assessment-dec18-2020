
<div class="row mt-2">
	<div class="col">
		<h2>Please Login</h2>
	</div>
</div>

<form [formGroup]="form" (ngSubmit)="processLogin()">
	<div class="form-group">
		<label for="title">Username</label>
		<input class="form-control" type="text" formControlName="username" placeholder="Username"
				[ngClass]="{'is-invalid': errorMessage}">
		<div class="invalid-feedback" *ngIf="errorMessage">
			{{ errorMessage }}
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" placeholder="Password"
				[ngClass]="{'is-invalid': errorMessage}" formControlName="password">
	</div>

	<div class="d-flex justify-content-end align-items-center mt-4">
		<button type="submit" value="login" class="btn btn-lg btn-success" [disabled]="form.invalid">
			<span style="margin-right: 5px !important;" [routerLink]="['/main']">Login</span>
			<i class="fas fa-door-open"></i>
		</button>
	</div>
</form>
